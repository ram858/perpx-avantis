port 26379
sentinel announce-ip redis-sentinel-1
sentinel announce-port 26379

# Master configuration
sentinel monitor prepx-master-1 redis-master-1 6379 2
sentinel monitor prepx-master-2 redis-master-2 6379 2
sentinel monitor prepx-master-3 redis-master-3 6379 2

# Authentication
sentinel auth-pass prepx-master-1 ${REDIS_PASSWORD}
sentinel auth-pass prepx-master-2 ${REDIS_PASSWORD}
sentinel auth-pass prepx-master-3 ${REDIS_PASSWORD}

# Failover configuration
sentinel down-after-milliseconds prepx-master-1 5000
sentinel down-after-milliseconds prepx-master-2 5000
sentinel down-after-milliseconds prepx-master-3 5000

sentinel parallel-syncs prepx-master-1 1
sentinel parallel-syncs prepx-master-2 1
sentinel parallel-syncs prepx-master-3 1

sentinel failover-timeout prepx-master-1 10000
sentinel failover-timeout prepx-master-2 10000
sentinel failover-timeout prepx-master-3 10000

# Logging
loglevel notice
logfile ""

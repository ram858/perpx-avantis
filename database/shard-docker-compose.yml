# Docker Compose for Sharded PostgreSQL Setup
# This creates 16 shard instances for horizontal scaling

version: '3.8'

services:
  # Shard 0
  postgres-shard-0:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: prepx_shard_0
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_REPLICATION_USER: replicator
      POSTGRES_REPLICATION_PASSWORD: ${POSTGRES_REPLICATION_PASSWORD}
    volumes:
      - shard_0_data:/var/lib/postgresql/data
      - ./postgresql-master.conf:/etc/postgresql/postgresql.conf
      - ./init-shard.sql:/docker-entrypoint-initdb.d/01-init-shard.sql
    ports:
      - "5432:5432"
    command: >
      postgres
      -c config_file=/etc/postgresql/postgresql.conf
      -c wal_level=replica
      -c max_wal_senders=10
      -c max_replication_slots=10
      -c hot_standby=on
    networks:
      - prepx-network
    restart: unless-stopped


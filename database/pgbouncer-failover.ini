# PgBouncer Configuration with Failover Support for PrepX
# Automatically switches to standby when primary fails

[databases]
# Primary database (write operations)
prepx_users = host=postgres-primary port=5432 dbname=prepx_users
prepx_trading = host=postgres-primary port=5432 dbname=prepx_trading
prepx_portfolio = host=postgres-primary port=5432 dbname=prepx_portfolio
prepx_market_data = host=postgres-primary port=5432 dbname=prepx_market_data

# Read-only replicas (failover targets)
prepx_users_ro = host=postgres-standby-1 port=5432 dbname=prepx_users
prepx_trading_ro = host=postgres-standby-1 port=5432 dbname=prepx_trading
prepx_portfolio_ro = host=postgres-standby-1 port=5432 dbname=prepx_portfolio
prepx_market_data_ro = host=postgres-standby-1 port=5432 dbname=prepx_market_data

# Wildcard database routing with failover
* = host=postgres-primary port=5432

[pgbouncer]
# Network settings
listen_addr = 0.0.0.0
listen_port = 6432
unix_socket_dir = /var/run/pgbouncer
unix_socket_mode = 0777
unix_socket_group = postgres

# Authentication
auth_type = md5
auth_file = /etc/pgbouncer/userlist.txt
auth_query = SELECT usename, passwd FROM pg_shadow WHERE usename=$1

# Pooling mode
pool_mode = transaction

# Connection limits
max_client_conn = 1000
default_pool_size = 25
min_pool_size = 5
reserve_pool_size = 5
reserve_pool_timeout = 5

# Database connection limits
max_db_connections = 100
max_user_connections = 100

# Connection management with failover support
server_reset_query = DISCARD ALL
server_check_query = SELECT 1
server_check_delay = 10  # More frequent checks for failover
server_lifetime = 3600
server_idle_timeout = 600
server_connect_timeout = 10  # Faster timeout for failover
server_login_retry = 3  # Fewer retries for faster failover

# Query settings
query_timeout = 300
query_wait_timeout = 120
client_idle_timeout = 0
client_login_timeout = 60

# Logging
log_connections = 1
log_disconnections = 1
log_pooler_errors = 1
log_stats = 1
stats_period = 30  # More frequent stats for monitoring

# Admin settings
admin_users = postgres, monitoring
stats_users = postgres, monitoring

# Console settings
console_log_level = 1
console_log_file = /var/log/pgbouncer/pgbouncer.log

# DNS settings
dns_max_ttl = 5  # Shorter TTL for faster failover
dns_nxdomain_ttl = 5
dns_cache_max_ttl = 60

# Application name settings
application_name_add_host = 1

# Auto-database settings
autodb_idle_timeout = 3600

# SSL settings
ssl = require
ssl_cert_file = /etc/ssl/certs/server.crt
ssl_key_file = /etc/ssl/private/server.key
ssl_ca_file = /etc/ssl/certs/ca.crt
ssl_ciphers = ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256
ssl_prefer_server_ciphers = 1

# Performance tuning
tcp_keepalive = 1
tcp_keepcnt = 3
tcp_keepidle = 600
tcp_keepintvl = 30

# Memory settings
max_packet_size = 2147483647

# Ignore startup parameters
ignore_startup_parameters = extra_float_digits

# Prepared statements
prepared_statement_cache_queries = 0

# Connection validation
server_round_robin = 0

# Logging format
log_fd = 1
syslog = 0

# Performance counters
stats_users = postgres, monitoring
admin_users = postgres, monitoring

# Connection string validation
connection_string_validation = strict

# Pooler statistics
pooler_stats = 1

# Client connection tracking
client_tls_sslmode = prefer
client_tls_cert_file = /etc/ssl/certs/client.crt
client_tls_key_file = /etc/ssl/private/client.key
client_tls_ca_file = /etc/ssl/certs/ca.crt

# Server connection tracking
server_tls_sslmode = require
server_tls_cert_file = /etc/ssl/certs/server.crt
server_tls_key_file = /etc/ssl/private/server.key
server_tls_ca_file = /etc/ssl/certs/ca.crt

# Failover specific settings
# Enable connection pooling across multiple servers
server_round_robin = 0

# Health check settings for failover
health_check_period = 10
health_check_timeout = 5
health_check_retry_delay = 2

# Failover detection
failover_detection = on
failover_timeout = 30

# Connection retry settings
connection_retry_delay = 5
max_connection_retries = 3

# Load balancing settings
load_balance_mode = off  # Disable for primary-standby setup

# Monitoring settings
stats_users = postgres, monitoring
admin_users = postgres, monitoring

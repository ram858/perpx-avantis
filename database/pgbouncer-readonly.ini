# PgBouncer Read-Only Configuration for PrepX
# Optimized for read-heavy workloads across multiple regions

[databases]
# Read-only databases with load balancing across regions
prepx_users_ro = host=postgres-replica-us-west port=5432 dbname=prepx_users
prepx_trading_ro = host=postgres-replica-us-west port=5432 dbname=prepx_trading
prepx_portfolio_ro = host=postgres-replica-us-west port=5432 dbname=prepx_portfolio
prepx_market_data_ro = host=postgres-replica-us-west port=5432 dbname=prepx_market_data

# EU West replicas
prepx_users_ro_eu = host=postgres-replica-eu-west port=5432 dbname=prepx_users
prepx_trading_ro_eu = host=postgres-replica-eu-west port=5432 dbname=prepx_trading
prepx_portfolio_ro_eu = host=postgres-replica-eu-west port=5432 dbname=prepx_portfolio
prepx_market_data_ro_eu = host=postgres-replica-eu-west port=5432 dbname=prepx_market_data

# AP Southeast replicas
prepx_users_ro_ap = host=postgres-replica-ap-southeast port=5432 dbname=prepx_users
prepx_trading_ro_ap = host=postgres-replica-ap-southeast port=5432 dbname=prepx_trading
prepx_portfolio_ro_ap = host=postgres-replica-ap-southeast port=5432 dbname=prepx_portfolio
prepx_market_data_ro_ap = host=postgres-replica-ap-southeast port=5432 dbname=prepx_market_data

# EU Central replicas
prepx_users_ro_eu_central = host=postgres-replica-eu-central port=5432 dbname=prepx_users
prepx_trading_ro_eu_central = host=postgres-replica-eu-central port=5432 dbname=prepx_trading
prepx_portfolio_ro_eu_central = host=postgres-replica-eu-central port=5432 dbname=prepx_portfolio
prepx_market_data_ro_eu_central = host=postgres-replica-eu-central port=5432 dbname=prepx_market_data

[pgbouncer]
# Network settings
listen_addr = 0.0.0.0
listen_port = 6432
unix_socket_dir = /var/run/pgbouncer
unix_socket_mode = 0777
unix_socket_group = postgres

# Authentication
auth_type = md5
auth_file = /etc/pgbouncer/userlist.txt
auth_query = SELECT usename, passwd FROM pg_shadow WHERE usename=$1

# Pooling mode optimized for read operations
pool_mode = session  # Use session mode for read replicas for better performance

# Connection limits (higher for read replicas)
max_client_conn = 2000
default_pool_size = 50
min_pool_size = 10
reserve_pool_size = 10
reserve_pool_timeout = 5

# Database connection limits (higher for read replicas)
max_db_connections = 200
max_user_connections = 200

# Connection management
server_reset_query = DISCARD ALL
server_check_query = SELECT 1
server_check_delay = 30
server_lifetime = 3600
server_idle_timeout = 600
server_connect_timeout = 15
server_login_retry = 15

# Query settings (optimized for read queries)
query_timeout = 600  # Longer timeout for complex read queries
query_wait_timeout = 120
client_idle_timeout = 0
client_login_timeout = 60

# Logging
log_connections = 1
log_disconnections = 1
log_pooler_errors = 1
log_stats = 1
stats_period = 60

# Admin settings
admin_users = postgres, monitoring
stats_users = postgres, monitoring

# Console settings
console_log_level = 1
console_log_file = /var/log/pgbouncer/pgbouncer-readonly.log

# DNS settings
dns_max_ttl = 15
dns_nxdomain_ttl = 15
dns_cache_max_ttl = 900

# Application name settings
application_name_add_host = 1

# Auto-database settings
autodb_idle_timeout = 3600

# SSL settings
ssl = require
ssl_cert_file = /etc/ssl/certs/server.crt
ssl_key_file = /etc/ssl/private/server.key
ssl_ca_file = /etc/ssl/certs/ca.crt
ssl_ciphers = ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256
ssl_prefer_server_ciphers = 1

# Performance tuning
tcp_keepalive = 1
tcp_keepcnt = 3
tcp_keepidle = 600
tcp_keepintvl = 30

# Memory settings
max_packet_size = 2147483647

# Ignore startup parameters
ignore_startup_parameters = extra_float_digits

# Prepared statements (enabled for read replicas)
prepared_statement_cache_queries = 100

# Connection validation
server_round_robin = 1  # Enable round-robin for load balancing

# Logging format
log_fd = 1
syslog = 0

# Performance counters
stats_users = postgres, monitoring
admin_users = postgres, monitoring

# Connection string validation
connection_string_validation = strict

# Pooler statistics
pooler_stats = 1

# Client connection tracking
client_tls_sslmode = prefer
client_tls_cert_file = /etc/ssl/certs/client.crt
client_tls_key_file = /etc/ssl/private/client.key
client_tls_ca_file = /etc/ssl/certs/ca.crt

# Server connection tracking
server_tls_sslmode = require
server_tls_cert_file = /etc/ssl/certs/server.crt
server_tls_key_file = /etc/ssl/private/server.key
server_tls_ca_file = /etc/ssl/certs/ca.crt

# Read-only specific settings
# Force read-only mode
default_transaction_read_only = on

# Optimize for read workloads
work_mem = 512MB
maintenance_work_mem = 1GB
shared_preload_libraries = 'pg_stat_statements'

# Connection pooling for read replicas
max_prepared_statements = 1000
prepared_statement_cache_queries = 1000

# Load balancing across replicas
server_round_robin = 1
server_check_query = SELECT 1

# Monitoring and health checks
health_check_period = 30
health_check_timeout = 10
health_check_retry_delay = 1

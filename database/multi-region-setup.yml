      done
      echo 'EU West replica created'
      postgres -c config_file=/etc/postgresql/postgresql.conf -c primary_conninfo='host=postgres-primary-us-east port=5432 user=replicator application_name=replica-eu-west'
      "
    networks:
      - prepx-network
    restart: unless-stopped
    deploy:
      placement:
        constraints:
          - node.labels.region == eu-west

  # Read Replica (Asia Pacific)
  postgres-replica-ap-southeast:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: prepx
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}

      echo 'EU Central replica created'
      postgres -c config_file=/etc/postgresql/postgresql.conf -c primary_conninfo='host=postgres-primary-us-east port=5432 user=replicator application_name=replica-eu-central'
      "
    networks:
      - prepx-network
    restart: unless-stopped
    deploy:
      placement:
        constraints:
          - node.labels.region == eu-central

  # Database Proxy for Read/Write Routing
  postgres-proxy:
    image: pgbouncer/pgbouncer:latest
    environment:
      DATABASES_HOST: postgres-primary-us-east
      DATABASES_PORT: 5432
      DATABASES_USER: postgres
      DATABASES_PASSWORD: ${POSTGRES_PASSWORD}
      DATABASES_DBNAME: prepx
      POOL_MODE: transaction
      MAX_CLIENT_CONN: 1000
      DEFAULT_POOL_SIZE: 25
      MIN_POOL_SIZE: 5
      RESERVE_POOL_SIZE: 5
      RESERVE_POOL_TIMEOUT: 5
      MAX_DB_CONNECTIONS: 100
      MAX_USER_CONNECTIONS: 100
      SERVER_RESET_QUERY: DISCARD ALL
      SERVER_CHECK_QUERY: SELECT 1
      SERVER_CHECK_DELAY: 30
      SERVER_LIFETIME: 3600
      SERVER_IDLE_TIMEOUT: 600
      QUERY_TIMEOUT: 300
      QUERY_WAIT_TIMEOUT: 120
      CLIENT_LOGIN_TIMEOUT: 60
      CLIENT_IDLE_TIMEOUT: 0
      AUTODB_IDLE_TIMEOUT: 3600
      DNS_MAX_TTL: 15
      DNS_NXDOMAIN_TTL: 15
      DNS_CACHE_MAX_TTL: 900
      CONSOLE_PASSWORD: ${PGBOUNCER_CONSOLE_PASSWORD}
    volumes:
      - ./pgbouncer.ini:/etc/pgbouncer/pgbouncer.ini
      - ./userlist.txt:/etc/pgbouncer/userlist.txt
    ports:
      - "6432:6432"
      - "9127:9127"  # PgBouncer stats port
    depends_on:
      - postgres-primary-us-east
    networks:
      - prepx-network
    restart: unless-stopped

  # Read-Only Proxy for Replicas
  postgres-readonly-proxy:
    image: pgbouncer/pgbouncer:latest
    environment:
      DATABASES_HOST: postgres-replica-us-west
      DATABASES_PORT: 5432
      DATABASES_USER: postgres
      DATABASES_PASSWORD: ${POSTGRES_PASSWORD}
      DATABASES_DBNAME: prepx
      POOL_MODE: session
      MAX_CLIENT_CONN: 2000
      DEFAULT_POOL_SIZE: 50
      MIN_POOL_SIZE: 10
      RESERVE_POOL_SIZE: 10
      RESERVE_POOL_TIMEOUT: 5
      MAX_DB_CONNECTIONS: 200
      MAX_USER_CONNECTIONS: 200
      SERVER_RESET_QUERY: DISCARD ALL
      SERVER_CHECK_QUERY: SELECT 1
      SERVER_CHECK_DELAY: 30
      SERVER_LIFETIME: 3600
      SERVER_IDLE_TIMEOUT: 600
      QUERY_TIMEOUT: 300
      QUERY_WAIT_TIMEOUT: 120
      CLIENT_LOGIN_TIMEOUT: 60
      CLIENT_IDLE_TIMEOUT: 0
      AUTODB_IDLE_TIMEOUT: 3600
      DNS_MAX_TTL: 15
      DNS_NXDOMAIN_TTL: 15
      DNS_CACHE_MAX_TTL: 900
      CONSOLE_PASSWORD: ${PGBOUNCER_CONSOLE_PASSWORD}
    volumes:
      - ./pgbouncer-readonly.ini:/etc/pgbouncer/pgbouncer.ini
      - ./userlist.txt:/etc/pgbouncer/userlist.txt
    ports:
      - "6433:6432"
      - "9128:9127"  # PgBouncer stats port
    depends_on:
      - postgres-replica-us-west
      - postgres-replica-eu-west
      - postgres-replica-ap-southeast
    networks:
      - prepx-network
    restart: unless-stopped

volumes:
  postgres_us_east_data:
  postgres_us_west_data:
  postgres_eu_west_data:
  postgres_eu_central_data:
  postgres_ap_southeast_data:

networks:
  prepx-network:
    driver: overlay
    attachable: true

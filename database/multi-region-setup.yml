# Multi-Region PostgreSQL Setup for PrepX
# This configuration sets up read replicas in multiple regions

version: '3.8'

services:
  # Primary Database (US East)
  postgres-primary-us-east:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: prepx
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_REPLICATION_USER: replicator
      POSTGRES_REPLICATION_PASSWORD: ${POSTGRES_REPLICATION_PASSWORD}
    volumes:
      - postgres_us_east_data:/var/lib/postgresql/data
      - ./postgresql-master.conf:/etc/postgresql/postgresql.conf
      - ./setup-replication.sql:/docker-entrypoint-initdb.d/01-setup-replication.sql
    ports:
      - "5432:5432"
    command: >
      postgres
      -c config_file=/etc/postgresql/postgresql.conf
      -c wal_level=replica
      -c max_wal_senders=10
      -c max_replication_slots=10
      -c hot_standby=on
      -c synchronous_commit=on
      -c synchronous_standby_names='ANY 2 (replica-us-west,replica-eu-west)'
    networks:
      - prepx-network
    restart: unless-stopped
    deploy:
      placement:
        constraints:
          - node.labels.region == us-east

  # Read Replica (US West)
  postgres-replica-us-west:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: prepx
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_REPLICATION_USER: replicator
      POSTGRES_REPLICATION_PASSWORD: ${POSTGRES_REPLICATION_PASSWORD}
      PGUSER: postgres
    volumes:
      - postgres_us_west_data:/var/lib/postgresql/data
      - ./postgresql-replica.conf:/etc/postgresql/postgresql.conf
      - ./setup-replica.sh:/docker-entrypoint-initdb.d/01-setup-replica.sh
    depends_on:
      - postgres-primary-us-east
    command: >
      bash -c "
      echo 'Waiting for primary to be ready...'
      until pg_basebackup -h postgres-primary-us-east -D /var/lib/postgresql/data -U replicator -v -P -W -R --slot=replication_slot_users
      do
        echo 'Waiting for primary to connect...'
        sleep 5s
      done
      echo 'US West replica created'
      postgres -c config_file=/etc/postgresql/postgresql.conf -c primary_conninfo='host=postgres-primary-us-east port=5432 user=replicator application_name=replica-us-west'
      "
    networks:
      - prepx-network
    restart: unless-stopped
    deploy:
      placement:
        constraints:
          - node.labels.region == us-west

  # Read Replica (EU West)
  postgres-replica-eu-west:

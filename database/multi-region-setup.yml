    environment:
      POSTGRES_DB: prepx
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_REPLICATION_USER: replicator
      POSTGRES_REPLICATION_PASSWORD: ${POSTGRES_REPLICATION_PASSWORD}
      PGUSER: postgres
    volumes:
      - postgres_eu_west_data:/var/lib/postgresql/data

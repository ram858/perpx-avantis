# AlertManager Configuration for PrepX Database Failover

global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alerts@prepx.com'
  smtp_auth_username: 'alerts@prepx.com'
  smtp_auth_password: '${SMTP_PASSWORD}'

route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'default-receiver'
  routes:
    - match:
        severity: critical
      receiver: 'critical-receiver'
    - match:
        severity: warning
      receiver: 'warning-receiver'
    - match:
        alertname: DatabaseFailover
      receiver: 'failover-receiver'

receivers:
  - name: 'default-receiver'
    email_configs:
      - to: 'admin@prepx.com'
        subject: 'PrepX Database Alert: {{ .GroupLabels.alertname }}'
        body: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Severity: {{ .Labels.severity }}
          Instance: {{ .Labels.instance }}
          {{ end }}

  - name: 'critical-receiver'
    email_configs:
      - to: 'admin@prepx.com,oncall@prepx.com'
        subject: 'CRITICAL: PrepX Database Alert'
        body: |
          CRITICAL ALERT: {{ .GroupLabels.alertname }}
          
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Severity: {{ .Labels.severity }}
          Instance: {{ .Labels.instance }}
          Time: {{ .StartsAt }}
          {{ end }}
    
    webhook_configs:
      - url: 'http://failover-manager:8080/webhook'
        send_resolved: true

  - name: 'warning-receiver'
    email_configs:
      - to: 'admin@prepx.com'
        subject: 'WARNING: PrepX Database Alert'
        body: |
          Warning Alert: {{ .GroupLabels.alertname }}
          
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Severity: {{ .Labels.severity }}
          Instance: {{ .Labels.instance }}
          Time: {{ .StartsAt }}
          {{ end }}

  - name: 'failover-receiver'
    email_configs:
      - to: 'admin@prepx.com,oncall@prepx.com,dba@prepx.com'
        subject: 'URGENT: Database Failover Event'
        body: |
          DATABASE FAILOVER EVENT
          
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Severity: {{ .Labels.severity }}
          Instance: {{ .Labels.instance }}
          Time: {{ .StartsAt }}
          {{ end }}
    
    webhook_configs:
      - url: 'http://failover-manager:8080/webhook'
        send_resolved: true
    
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_URL}'
        channel: '#database-alerts'
        title: 'Database Failover Alert'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Instance:* {{ .Labels.instance }}
          *Time:* {{ .StartsAt }}
          {{ end }}

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']

  - source_match:
      alertname: 'DatabaseDown'
    target_match:
      alertname: 'HighReplicationLag'
    equal: ['cluster', 'service']

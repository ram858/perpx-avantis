# Alert Rules for PrepX Database Failover Monitoring

groups:
  - name: database.rules
    rules:
      # Database availability alerts
      - alert: DatabaseDown
        expr: pg_up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "PostgreSQL database is down"
          description: "PostgreSQL database {{ $labels.instance }} has been down for more than 1 minute."

      - alert: DatabaseSlow
        expr: pg_stat_database_tup_returned / pg_stat_database_tup_fetched < 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "PostgreSQL database is slow"
          description: "PostgreSQL database {{ $labels.instance }} is performing slowly."

      # Replication alerts
      - alert: ReplicationLag
        expr: pg_stat_replication_lag > 60
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High replication lag detected"
          description: "Replication lag on {{ $labels.instance }} is {{ $value }} seconds."

      - alert: ReplicationDown
        expr: pg_stat_replication == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Replication is down"
          description: "Replication on {{ $labels.instance }} has been down for more than 1 minute."

      - alert: ReplicationConnectionError
        expr: increase(pg_stat_replication_conn_errors[5m]) > 0
        for: 0m
        labels:
          severity: warning
        annotations:
          summary: "Replication connection errors"
          description: "Replication connection errors detected on {{ $labels.instance }}."

      # Connection pool alerts
      - alert: PgBouncerDown
        expr: pgbouncer_up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "PgBouncer is down"
          description: "PgBouncer {{ $labels.instance }} has been down for more than 1 minute."

      - alert: PgBouncerHighConnections
        expr: pgbouncer_pools_client_active > pgbouncer_pools_max_client_conn * 0.9
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "PgBouncer high connection usage"
          description: "PgBouncer {{ $labels.instance }} is using {{ $value }}% of max connections."

      - alert: PgBouncerHighWaitTime
        expr: pgbouncer_pools_wait_time > 5
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "PgBouncer high wait time"
          description: "PgBouncer {{ $labels.instance }} has high wait time: {{ $value }} seconds."

      # HAProxy alerts
      - alert: HAProxyDown
        expr: haproxy_up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "HAProxy is down"
          description: "HAProxy {{ $labels.instance }} has been down for more than 1 minute."

      - alert: HAProxyBackendDown
        expr: haproxy_backend_servers_up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "HAProxy backend servers are down"
          description: "All backend servers for {{ $labels.instance }} are down."

      - alert: HAProxyHighResponseTime
        expr: haproxy_backend_response_time > 1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "HAProxy high response time"
          description: "HAProxy {{ $labels.instance }} has high response time: {{ $value }} seconds."

      # Failover manager alerts
      - alert: FailoverManagerDown
        expr: up{job="failover-manager"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Failover manager is down"
          description: "Failover manager {{ $labels.instance }} has been down for more than 1 minute."

      - alert: FailoverEvent
        expr: increase(failover_events_total[5m]) > 0
        for: 0m
        labels:
          severity: critical
        annotations:
          summary: "Database failover event detected"
          description: "A failover event has been detected on {{ $labels.instance }}."

      # System resource alerts
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage on {{ $labels.instance }} is {{ $value }}%."

      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes * 100 > 90
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage on {{ $labels.instance }} is {{ $value }}%."

      - alert: HighDiskUsage
        expr: (node_filesystem_size_bytes - node_filesystem_free_bytes) / node_filesystem_size_bytes * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High disk usage"
          description: "Disk usage on {{ $labels.instance }} is {{ $value }}%."

      # Database specific alerts
      - alert: TooManyConnections
        expr: pg_stat_database_numbackends / pg_settings_max_connections * 100 > 80
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Too many database connections"
          description: "Database {{ $labels.instance }} is using {{ $value }}% of max connections."

      - alert: LongRunningQueries
        expr: pg_stat_activity_max_tx_duration > 300
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "Long running queries detected"
          description: "Long running query on {{ $labels.instance }}: {{ $value }} seconds."

      - alert: DatabaseLocks
        expr: pg_locks_count > 100
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High number of database locks"
          description: "Database {{ $labels.instance }} has {{ $value }} locks."

      - alert: Deadlocks
        expr: increase(pg_stat_database_deadlocks[5m]) > 0
        for: 0m
        labels:
          severity: warning
        annotations:
          summary: "Database deadlocks detected"
          description: "Deadlocks detected on {{ $labels.instance }}."

      - alert: CheckpointActivity
        expr: rate(pg_stat_bgwriter_checkpoints_timed[5m]) + rate(pg_stat_bgwriter_checkpoints_req[5m]) > 1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High checkpoint activity"
          description: "High checkpoint activity on {{ $labels.instance }}: {{ $value }} checkpoints/sec."

      # Keepalived alerts
      - alert: KeepalivedDown
        expr: up{job="keepalived"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Keepalived is down"
          description: "Keepalived {{ $labels.instance }} has been down for more than 1 minute."

      - alert: VIPNotOwned
        expr: keepalived_vrrp_state != 2
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "VIP not owned by this node"
          description: "VIP is not owned by {{ $labels.instance }} (state: {{ $value }})."

      # Network alerts
      - alert: NetworkInterfaceDown
        expr: node_network_up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Network interface is down"
          description: "Network interface {{ $labels.device }} on {{ $labels.instance }} is down."

      - alert: HighNetworkErrors
        expr: rate(node_network_receive_errs_total[5m]) + rate(node_network_transmit_errs_total[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High network error rate"
          description: "High network error rate on {{ $labels.instance }} interface {{ $labels.device }}."

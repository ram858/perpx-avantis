# PostgreSQL Master Configuration for PrepX
# Optimized for high-performance trading application

# Connection Settings
listen_addresses = '*'
port = 5432
max_connections = 1000
superuser_reserved_connections = 3

# Memory Settings (Adjust based on server RAM)
shared_buffers = 4GB                    # 25% of total RAM
effective_cache_size = 12GB             # 75% of total RAM
work_mem = 256MB                        # Per operation memory
maintenance_work_mem = 1GB              # For maintenance operations
dynamic_shared_memory_type = posix

# WAL (Write-Ahead Log) Settings for Replication
wal_level = replica                      # Enable streaming replication
max_wal_senders = 10                    # Max concurrent replication streams
max_wal_size = 4GB                      # Size of WAL files
min_wal_size = 1GB
wal_keep_segments = 32                  # Keep WAL segments for replicas
wal_sender_timeout = 60s                # Timeout for replication
wal_receiver_timeout = 60s

# Checkpoint Settings
checkpoint_completion_target = 0.9      # Spread checkpoints over time
checkpoint_timeout = 15min              # Time between checkpoints
checkpoint_warning = 30s

# Logging Settings
log_destination = 'stderr'
logging_collector = on
log_directory = 'pg_log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_min_duration_statement = 1000       # Log slow queries (>1s)
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_temp_files = 0

# Performance Settings
random_page_cost = 1.1                  # SSD storage
effective_io_concurrency = 200          # SSD concurrent I/O
max_worker_processes = 16               # Parallel workers
max_parallel_workers_per_gather = 4     # Parallel query execution
max_parallel_workers = 16
max_parallel_maintenance_workers = 4

# Lock Management
deadlock_timeout = 1s
lock_timeout = 30s
statement_timeout = 300s                # 5 minutes max query time

# Autovacuum Settings (Critical for high-write workloads)
autovacuum = on
autovacuum_max_workers = 6
autovacuum_naptime = 20s
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.1
autovacuum_analyze_scale_factor = 0.05
autovacuum_freeze_max_age = 200000000
autovacuum_multixact_freeze_max_age = 400000000

# Replication Settings
hot_standby = on                         # Allow read queries on standby
hot_standby_feedback = on               # Send feedback to master
max_standby_streaming_delay = 30s       # Max delay for streaming
max_standby_archive_delay = 60s         # Max delay for archive

# Security Settings
ssl = on
ssl_cert_file = 'server.crt'
ssl_key_file = 'server.key'
password_encryption = scram-sha-256

# Statistics
track_activities = on
track_counts = on
track_io_timing = on
track_functions = pl
stats_temp_directory = 'pg_stat_tmp'

# Query Planning
default_statistics_target = 100
constraint_exclusion = partition

# Locale Settings
lc_messages = 'en_US.UTF-8'
lc_monetary = 'en_US.UTF-8'
lc_numeric = 'en_US.UTF-8'
lc_time = 'en_US.UTF-8'
default_text_search_config = 'pg_catalog.english'

# Custom Settings for Trading Application
# Increase timeout for long-running trading operations
idle_in_transaction_session_timeout = 600s  # 10 minutes
vacuum_cost_delay = 10ms
vacuum_cost_page_hit = 1
vacuum_cost_page_miss = 10
vacuum_cost_page_dirty = 20

# Enable JIT compilation for complex queries
jit = on
jit_above_cost = 100000
jit_inline_above_cost = 500000
jit_optimize_above_cost = 500000

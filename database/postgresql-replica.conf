# PostgreSQL Replica Configuration for PrepX
# Optimized for read-heavy workloads

# Connection Settings
listen_addresses = '*'
port = 5432
max_connections = 500                   # Fewer connections for read replicas
superuser_reserved_connections = 3

# Memory Settings (Optimized for read workloads)
shared_buffers = 4GB                    # Same as master for consistency
effective_cache_size = 12GB             # 75% of total RAM
work_mem = 512MB                        # Higher for read operations
maintenance_work_mem = 1GB              # For maintenance operations
dynamic_shared_memory_type = posix

# WAL Settings (Replica specific)
wal_level = replica
max_wal_senders = 0                     # Replicas don't send WAL
max_wal_size = 4GB
min_wal_size = 1GB

# Checkpoint Settings
checkpoint_completion_target = 0.9
checkpoint_timeout = 15min
checkpoint_warning = 30s

# Logging Settings (Same as master)
log_destination = 'stderr'
logging_collector = on
log_directory = 'pg_log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_rotation_age = 1d
log_rotation_size = 100MB
log_min_duration_statement = 1000
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_temp_files = 0

# Performance Settings (Optimized for reads)
random_page_cost = 1.1
effective_io_concurrency = 200
max_worker_processes = 16
max_parallel_workers_per_gather = 8     # More parallel workers for reads
max_parallel_workers = 16
max_parallel_maintenance_workers = 4

# Lock Management
deadlock_timeout = 1s
lock_timeout = 30s
statement_timeout = 300s

# Autovacuum Settings (Less aggressive on replicas)
autovacuum = on
autovacuum_max_workers = 4              # Fewer workers on replicas
autovacuum_naptime = 30s
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.1
autovacuum_analyze_scale_factor = 0.05

# Hot Standby Settings
hot_standby = on
hot_standby_feedback = on
max_standby_streaming_delay = 30s
max_standby_archive_delay = 60s
max_logical_replication_workers = 4     # For logical replication

# Security Settings
ssl = on
ssl_cert_file = 'server.crt'
ssl_key_file = 'server.key'
password_encryption = scram-sha-256

# Statistics (Same as master)
track_activities = on
track_counts = on
track_io_timing = on
track_functions = pl
stats_temp_directory = 'pg_stat_tmp'

# Query Planning
default_statistics_target = 100
constraint_exclusion = partition

# Locale Settings
lc_messages = 'en_US.UTF-8'
lc_monetary = 'en_US.UTF-8'
lc_numeric = 'en_US.UTF-8'
lc_time = 'en_US.UTF-8'
default_text_search_config = 'pg_catalog.english'

# Custom Settings for Read Replicas
# Optimize for read queries
idle_in_transaction_session_timeout = 600s
vacuum_cost_delay = 10ms
vacuum_cost_page_hit = 1
vacuum_cost_page_miss = 10
vacuum_cost_page_dirty = 20

# Enable JIT compilation
jit = on
jit_above_cost = 100000
jit_inline_above_cost = 500000
jit_optimize_above_cost = 500000

# Read-only replica settings
default_transaction_read_only = on     # Prevent writes on replicas
hot_standby_feedback = on              # Send feedback to master

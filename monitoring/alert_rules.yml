# Prometheus alerting rules for PrepX

groups:
  # System Health Alerts
  - name: system_health
    rules:
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "High CPU usage detected"
          description: "CPU usage is above 80% for more than 5 minutes on {{ $labels.instance }}"

      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
        for: 5m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is above 85% for more than 5 minutes on {{ $labels.instance }}"

      - alert: DiskSpaceLow
        expr: (1 - (node_filesystem_avail_bytes / node_filesystem_size_bytes)) * 100 > 90
        for: 5m
        labels:
          severity: critical
          service: system
        annotations:
          summary: "Disk space is running low"
          description: "Disk usage is above 90% on {{ $labels.instance }} for {{ $labels.mountpoint }}"

      - alert: ContainerHighMemoryUsage
        expr: (container_memory_usage_bytes / container_spec_memory_limit_bytes) * 100 > 90
        for: 5m
        labels:
          severity: warning
          service: containers
        annotations:
          summary: "Container memory usage is high"
          description: "Container {{ $labels.name }} is using more than 90% of its memory limit"

  # Database Alerts
  - name: database_health
    rules:
      - alert: PostgreSQLDown
        expr: up{job="postgresql"} == 0
        for: 1m
        labels:
          severity: critical
          service: database
        annotations:
          summary: "PostgreSQL database is down"
          description: "PostgreSQL database {{ $labels.instance }} is not responding"

      - alert: PostgreSQLHighConnections
        expr: pg_stat_database_numbackends / pg_settings_max_connections * 100 > 80
        for: 5m
        labels:
          severity: warning
          service: database
        annotations:
          summary: "PostgreSQL high connection usage"
          description: "PostgreSQL is using more than 80% of max connections on {{ $labels.instance }}"

      - alert: PostgreSQLSlowQueries
        expr: rate(pg_stat_database_tup_returned[5m]) > 1000
        for: 5m
        labels:
          severity: warning
          service: database
        annotations:
          summary: "PostgreSQL slow queries detected"
          description: "High number of slow queries on PostgreSQL {{ $labels.instance }}"

      - alert: RedisDown
        expr: up{job="redis"} == 0
        for: 1m
        labels:
          severity: critical
          service: cache
        annotations:
          summary: "Redis cache is down"
          description: "Redis instance {{ $labels.instance }} is not responding"

      - alert: RedisHighMemoryUsage
        expr: (redis_memory_used_bytes / redis_memory_max_bytes) * 100 > 90
        for: 5m
        labels:
          severity: warning
          service: cache
        annotations:
          summary: "Redis high memory usage"
          description: "Redis is using more than 90% of its memory limit on {{ $labels.instance }}"

  # Application Service Alerts
  - name: application_services
    rules:
      - alert: ServiceDown
        expr: up{job=~"user-service|trading-service|portfolio-service|market-data-service|notification-service"} == 0
        for: 1m
        labels:
          severity: critical
          service: application
        annotations:
          summary: "Microservice is down"
          description: "{{ $labels.job }} service {{ $labels.instance }} is not responding"

      - alert: ServiceHighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m]) * 100 > 5
        for: 5m
        labels:
          severity: warning
          service: application
        annotations:
          summary: "High error rate detected"
          description: "Error rate is above 5% for {{ $labels.job }} service"

      - alert: ServiceHighLatency
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
          service: application
        annotations:
          summary: "High latency detected"
          description: "95th percentile latency is above 1s for {{ $labels.job }} service"

      - alert: ServiceLowThroughput
        expr: rate(http_requests_total[5m]) < 1
        for: 10m
        labels:
          severity: warning
          service: application
        annotations:
          summary: "Low throughput detected"
          description: "Request rate is below 1 req/s for {{ $labels.job }} service"

  # Trading Specific Alerts
  - name: trading_specific
    rules:
      - alert: TradingEngineDown
        expr: up{job="trading-service"} == 0
        for: 30s
        labels:
          severity: critical
          service: trading
        annotations:
          summary: "Trading engine is down"
          description: "Trading engine {{ $labels.instance }} is not responding - CRITICAL for trading operations"

      - alert: HighTradingLatency
        expr: histogram_quantile(0.95, rate(trading_request_duration_seconds_bucket[5m])) > 0.5
        for: 2m
        labels:
          severity: critical
          service: trading
        annotations:
          summary: "High trading latency"
          description: "Trading operations are experiencing high latency (>0.5s) on {{ $labels.instance }}"

      - alert: TradingQueueBacklog
        expr: kafka_consumer_lag_sum > 1000
        for: 5m
        labels:
          severity: warning
          service: trading
        annotations:
          summary: "Trading queue backlog"
          description: "Trading message queue has a backlog of {{ $value }} messages"

      - alert: ActiveTradingSessionsHigh
        expr: trading_active_sessions > 10000
        for: 5m
        labels:
          severity: warning
          service: trading
        annotations:
          summary: "High number of active trading sessions"
          description: "Number of active trading sessions ({{ $value }}) is above normal threshold"

  # Kafka Alerts
  - name: kafka_health
    rules:
      - alert: KafkaBrokerDown
        expr: up{job="kafka"} == 0
        for: 1m
        labels:
          severity: critical
          service: messaging
        annotations:
          summary: "Kafka broker is down"
          description: "Kafka broker {{ $labels.instance }} is not responding"

      - alert: KafkaHighConsumerLag
        expr: kafka_consumer_lag_sum > 10000
        for: 5m
        labels:
          severity: warning
          service: messaging
        annotations:
          summary: "Kafka consumer lag is high"
          description: "Consumer lag is {{ $value }} messages on topic {{ $labels.topic }}"

      - alert: KafkaLowDiskSpace
        expr: kafka_log_size_bytes / kafka_log_size_limit_bytes * 100 > 85
        for: 5m
        labels:
          severity: warning
          service: messaging
        annotations:
          summary: "Kafka disk space low"
          description: "Kafka disk usage is above 85% on {{ $labels.instance }}"

  # API Gateway Alerts
  - name: api_gateway
    rules:
      - alert: APIGatewayDown
        expr: up{job="api-gateway"} == 0
        for: 1m
        labels:
          severity: critical
          service: gateway
        annotations:
          summary: "API Gateway is down"
          description: "API Gateway {{ $labels.instance }} is not responding"

      - alert: APIGatewayHighErrorRate
        expr: rate(nginx_http_requests_total{status=~"5.."}[5m]) / rate(nginx_http_requests_total[5m]) * 100 > 3
        for: 5m
        labels:
          severity: warning
          service: gateway
        annotations:
          summary: "API Gateway high error rate"
          description: "API Gateway error rate is above 3%"

      - alert: APIGatewayHighRequestRate
        expr: rate(nginx_http_requests_total[5m]) > 10000
        for: 5m
        labels:
          severity: warning
          service: gateway
        annotations:
          summary: "API Gateway high request rate"
          description: "API Gateway is receiving more than 10,000 requests per second"

      - alert: RateLimitExceeded
        expr: increase(nginx_http_requests_total{status="429"}[5m]) > 100
        for: 5m
        labels:
          severity: warning
          service: gateway
        annotations:
          summary: "High rate limiting"
          description: "More than 100 rate limit violations in the last 5 minutes"

  # WebSocket Alerts
  - name: websocket_health
    rules:
      - alert: WebSocketConnectionsHigh
        expr: websocket_connections_active > 50000
        for: 5m
        labels:
          severity: warning
          service: websocket
        annotations:
          summary: "High WebSocket connections"
          description: "Number of active WebSocket connections ({{ $value }}) is above threshold"

      - alert: WebSocketDisconnectionRate
        expr: rate(websocket_disconnections_total[5m]) > 1000
        for: 5m
        labels:
          severity: warning
          service: websocket
        annotations:
          summary: "High WebSocket disconnection rate"
          description: "WebSocket disconnection rate is {{ $value }} per second"

  # Business Metrics Alerts
  - name: business_metrics
    rules:
      - alert: LowUserRegistration
        expr: rate(user_registrations_total[1h]) < 10
        for: 1h
        labels:
          severity: info
          service: business
        annotations:
          summary: "Low user registration rate"
          description: "User registration rate is below 10 per hour"

      - alert: HighTradingVolume
        expr: rate(trading_volume_usd[5m]) > 1000000
        for: 5m
        labels:
          severity: info
          service: business
        annotations:
          summary: "High trading volume"
          description: "Trading volume is above $1M per 5 minutes"

      - alert: TradingSessionFailures
        expr: rate(trading_sessions_failed_total[5m]) / rate(trading_sessions_total[5m]) * 100 > 10
        for: 5m
        labels:
          severity: warning
          service: business
        annotations:
          summary: "High trading session failure rate"
          description: "Trading session failure rate is above 10%"

  # Security Alerts
  - name: security
    rules:
      - alert: HighFailedLoginAttempts
        expr: rate(login_attempts_failed_total[5m]) > 100
        for: 5m
        labels:
          severity: warning
          service: security
        annotations:
          summary: "High failed login attempts"
          description: "More than 100 failed login attempts per 5 minutes"

      - alert: SuspiciousAPIUsage
        expr: rate(http_requests_total{status="403"}[5m]) > 50
        for: 5m
        labels:
          severity: warning
          service: security
        annotations:
          summary: "Suspicious API usage"
          description: "High number of 403 Forbidden responses ({{ $value }} per 5 minutes)"

  # Capacity Planning Alerts
  - name: capacity_planning
    rules:
      - alert: ApproachingCapacityLimit
        expr: (trading_active_sessions / trading_max_capacity) * 100 > 80
        for: 10m
        labels:
          severity: warning
          service: capacity
        annotations:
          summary: "Approaching capacity limit"
          description: "Trading sessions are at {{ $value }}% of capacity"

      - alert: DatabaseConnectionPoolHigh
        expr: (database_connections_active / database_connections_max) * 100 > 80
        for: 5m
        labels:
          severity: warning
          service: capacity
        annotations:
          summary: "Database connection pool usage high"
          description: "Database connections are at {{ $value }}% of pool capacity"

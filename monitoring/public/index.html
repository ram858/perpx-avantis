<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrepX Monitoring Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .card h3 {
            color: #4a5568;
            margin-bottom: 15px;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status.healthy {
            background: #c6f6d5;
            color: #22543d;
        }

        .status.unhealthy {
            background: #fed7d7;
            color: #742a2a;
        }

        .metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .metric:last-child {
            border-bottom: none;
        }

        .metric-label {
            font-weight: 500;
            color: #4a5568;
        }

        .metric-value {
            font-weight: 600;
            color: #2d3748;
        }

        .refresh-btn {
            background: #4299e1;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 20px auto;
            display: block;
        }

        .refresh-btn:hover {
            background: #3182ce;
            transform: translateY(-2px);
        }

        .refresh-btn:disabled {
            background: #a0aec0;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            color: #4a5568;
            font-style: italic;
        }

        .error {
            color: #e53e3e;
            background: #fed7d7;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .success {
            color: #22543d;
            background: #c6f6d5;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .timestamp {
            text-align: center;
            color: #718096;
            font-size: 0.9rem;
            margin-top: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e2e8f0;
            border-radius: 4px;
            overflow: hidden;
            margin: 8px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4299e1, #63b3ed);
            transition: width 0.3s ease;
        }

        .icon {
            width: 16px;
            height: 16px;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ PrepX Monitoring Dashboard</h1>
            <p>Real-time system health and performance metrics</p>
        </div>

        <button class="refresh-btn" onclick="refreshData()" id="refreshBtn">
            üîÑ Refresh Data
        </button>

        <div id="dashboard" class="dashboard">
            <div class="loading">Loading monitoring data...</div>
        </div>

        <div class="timestamp" id="timestamp"></div>
    </div>

    <script>
        let refreshInterval;

        async function fetchData() {
            try {
                const [healthResponse, metricsResponse] = await Promise.all([
                    fetch('/api/health'),
                    fetch('/api/metrics')
                ]);

                if (!healthResponse.ok || !metricsResponse.ok) {
                    throw new Error('Failed to fetch data');
                }

                const health = await healthResponse.json();
                const metrics = await metricsResponse.json();

                updateDashboard(health, metrics);
                updateTimestamp();
            } catch (error) {
                console.error('Error fetching data:', error);
                showError('Failed to load monitoring data: ' + error.message);
            }
        }

        function updateDashboard(health, metrics) {
            const dashboard = document.getElementById('dashboard');
            
            dashboard.innerHTML = `
                <div class="card">
                    <h3>üè• System Health</h3>
                    <div class="metric">
                        <span class="metric-label">Overall Status</span>
                        <span class="status ${health.status}">${health.status}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Last Check</span>
                        <span class="metric-value">${new Date(health.timestamp).toLocaleTimeString()}</span>
                    </div>
                </div>

                <div class="card">
                    <h3>üóÑÔ∏è Database</h3>
                    <div class="metric">
                        <span class="metric-label">Status</span>
                        <span class="status ${health.services.database.status}">${health.services.database.status}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Response Time</span>
                        <span class="metric-value">${health.services.database.response_time || 'N/A'}ms</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Connections</span>
                        <span class="metric-value">${metrics.database.connections || 'N/A'}</span>
                    </div>
                </div>

                <div class="card">
                    <h3>üîÑ Redis Cache</h3>
                    <div class="metric">
                        <span class="metric-label">Status</span>
                        <span class="status ${health.services.redis.status}">${health.services.redis.status}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Response Time</span>
                        <span class="metric-value">${health.services.redis.response_time || 'N/A'}ms</span>
                    </div>
                </div>

                <div class="card">
                    <h3>üì® Message Queue</h3>
                    <div class="metric">
                        <span class="metric-label">Kafka Status</span>
                        <span class="status ${health.services.kafka.status}">${health.services.kafka.status}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Response Time</span>
                        <span class="metric-value">${health.services.kafka.response_time || 'N/A'}ms</span>
                    </div>
                </div>

                <div class="card">
                    <h3>üåê Application</h3>
                    <div class="metric">
                        <span class="metric-label">Status</span>
                        <span class="status ${health.services.application.status}">${health.services.application.status}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Response Time</span>
                        <span class="metric-value">${health.services.application.response_time || 'N/A'}ms</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Processes</span>
                        <span class="metric-value">${metrics.application.processes || 'N/A'}</span>
                    </div>
                </div>

                <div class="card">
                    <h3>üíª System Resources</h3>
                    <div class="metric">
                        <span class="metric-label">CPU Usage</span>
                        <span class="metric-value">${health.system.cpu.toFixed(1)}%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${health.system.cpu}%"></div>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Memory Usage</span>
                        <span class="metric-value">${health.system.memory.percentage.toFixed(1)}%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${health.system.memory.percentage}%"></div>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Disk Usage</span>
                        <span class="metric-value">${health.system.disk.percentage}%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${health.system.disk.percentage}%"></div>
                    </div>
                </div>
            `;
        }

        function updateTimestamp() {
            document.getElementById('timestamp').textContent = 
                `Last updated: ${new Date().toLocaleString()}`;
        }

        function showError(message) {
            const dashboard = document.getElementById('dashboard');
            dashboard.innerHTML = `
                <div class="error">
                    <strong>Error:</strong> ${message}
                </div>
            `;
        }

        function refreshData() {
            const btn = document.getElementById('refreshBtn');
            btn.disabled = true;
            btn.textContent = 'üîÑ Refreshing...';
            
            fetchData().finally(() => {
                btn.disabled = false;
                btn.textContent = 'üîÑ Refresh Data';
            });
        }

        // Auto-refresh every 30 seconds
        function startAutoRefresh() {
            refreshInterval = setInterval(fetchData, 30000);
        }

        function stopAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        }

        // Initial load
        fetchData();
        startAutoRefresh();

        // Stop auto-refresh when page is hidden
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                stopAutoRefresh();
            } else {
                startAutoRefresh();
            }
        });
    </script>
</body>
</html>

# Nginx Configuration for Perpx-Avantis
# Copy this to /etc/nginx/sites-available/perpx-avantis
# Then: sudo ln -s /etc/nginx/sites-available/perpx-avantis /etc/nginx/sites-enabled/
# Replace 'https://avantis.superapp.gg/' with your actual domain

# Upstream servers
upstream nextjs {
    server localhost:3000;
    keepalive 64;
}

upstream trading-engine {
    server localhost:3001;
    keepalive 64;
}

upstream avantis-service {
    server localhost:8000;
    keepalive 64;
}

# HTTP Server - Redirect to HTTPS
server {
    listen 80;
    server_name https://avantis.superapp.gg/ www.https://avantis.superapp.gg/;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    server_name https://avantis.superapp.gg/ www.https://avantis.superapp.gg/;

    # SSL Configuration (will be auto-configured by certbot)
    # After running certbot, these will be automatically set
    ssl_certificate /etc/letsencrypt/live/https://avantis.superapp.gg//fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/https://avantis.superapp.gg//privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header X-Frame-Options "ALLOWALL" always;
    add_header Content-Security-Policy "frame-ancestors 'self' https://*.warpcast.com https://warpcast.com https://*.farcaster.xyz https://farcaster.xyz https://*.base.org https://base.org https://base.app https://*.base.app https://base.dev" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Logging
    access_log /var/log/nginx/perpx-avantis-access.log;
    error_log /var/log/nginx/perpx-avantis-error.log;

    # Client body size (for file uploads)
    client_max_body_size 10M;
    client_body_buffer_size 128k;

    # Timeouts
    proxy_connect_timeout 75s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    send_timeout 300s;

    # Main Next.js App
    location / {
        proxy_pass http://nextjs;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_buffering off;
    }

    # Trading Engine API (internal, can be exposed if needed)
    location /api/trading-engine/ {
        rewrite ^/api/trading-engine/(.*) /$1 break;
        proxy_pass http://trading-engine;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
    }

    # Avantis Service API (internal, can be exposed if needed)
    location /api/avantis/ {
        rewrite ^/api/avantis/(.*) /$1 break;
        proxy_pass http://avantis-service;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
    }

    # WebSocket support (if needed)
    location /ws {
        proxy_pass http://trading-engine;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }

    # Health check endpoints
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}


# Advanced Load Balancer Configuration
# Supports Layer 4 and Layer 7 load balancing with multiple algorithms

# Global configuration
user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Events configuration
events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

# HTTP configuration
http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    # Enhanced logging for load balancing
    log_format lb_detailed '$remote_addr - $remote_user [$time_local] "$request" '
                          '$status $body_bytes_sent "$http_referer" '
                          '"$http_user_agent" "$http_x_forwarded_for" '
                          'upstream_addr=$upstream_addr '
                          'upstream_status=$upstream_status '
                          'upstream_response_time=$upstream_response_time '
                          'request_time=$request_time '
                          'lb_algorithm=$lb_algorithm';
    
    access_log /var/log/nginx/access.log lb_detailed;
    
    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=global_limit:10m rate=1000r/s;
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=trading_limit:10m rate=50r/s;
    
    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;
    
    # Health check configuration
    upstream backend_health {
        server api-gateway:80 max_fails=3 fail_timeout=30s;
        server cache-service-1:3006 max_fails=3 fail_timeout=30s;
        server cache-service-2:3006 max_fails=3 fail_timeout=30s;
        server cache-service-3:3006 max_fails=3 fail_timeout=30s;
    }
    
    # Round Robin Load Balancing
    upstream api_gateway_rr {
        least_conn;
        server api-gateway-1:80 max_fails=3 fail_timeout=30s weight=1;
        server api-gateway-2:80 max_fails=3 fail_timeout=30s weight=1;
        server api-gateway-3:80 max_fails=3 fail_timeout=30s weight=1;
        server api-gateway-4:80 max_fails=3 fail_timeout=30s weight=1;
        keepalive 32;
    }
    
    # Least Connections Load Balancing
    upstream api_gateway_lc {
        least_conn;
        server api-gateway-1:80 max_fails=3 fail_timeout=30s;
        server api-gateway-2:80 max_fails=3 fail_timeout=30s;
        server api-gateway-3:80 max_fails=3 fail_timeout=30s;
        server api-gateway-4:80 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    # Weighted Round Robin Load Balancing
    upstream api_gateway_wrr {
        least_conn;
        server api-gateway-1:80 max_fails=3 fail_timeout=30s weight=3;
        server api-gateway-2:80 max_fails=3 fail_timeout=30s weight=2;
        server api-gateway-3:80 max_fails=3 fail_timeout=30s weight=1;
        server api-gateway-4:80 max_fails=3 fail_timeout=30s weight=2;
        keepalive 32;
    }
    
    # IP Hash Load Balancing (Sticky Sessions)
    upstream api_gateway_ip_hash {
        ip_hash;
        server api-gateway-1:80 max_fails=3 fail_timeout=30s;
        server api-gateway-2:80 max_fails=3 fail_timeout=30s;
        server api-gateway-3:80 max_fails=3 fail_timeout=30s;
        server api-gateway-4:80 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    # Cache Service Load Balancing
    upstream cache_service_rr {
        least_conn;
        server cache-service-1:3006 max_fails=3 fail_timeout=30s;
        server cache-service-2:3006 max_fails=3 fail_timeout=30s;
        server cache-service-3:3006 max_fails=3 fail_timeout=30s;
        server cache-service-4:3006 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    # Geographic Load Distribution
    geo $geo_region {
        default us-east;
        
        # US East
        10.0.0.0/8 us-east;
        172.16.0.0/12 us-east;
        192.168.0.0/16 us-east;
        
        # US West
        8.8.8.8 us-west;
        1.1.1.1 us-west;
        
        # Europe
        1.2.3.4 eu-west;
        5.6.7.8 eu-west;
        
        # Asia Pacific
        9.10.11.12 asia-pacific;
        13.14.15.16 asia-pacific;
    }
    
    # Geographic upstreams
    upstream api_gateway_us_east {
        least_conn;
        server api-gateway-1:80 max_fails=3 fail_timeout=30s;
        server api-gateway-2:80 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    upstream api_gateway_us_west {
        least_conn;
        server api-gateway-3:80 max_fails=3 fail_timeout=30s;
        server api-gateway-4:80 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    upstream api_gateway_eu_west {
        least_conn;
        server api-gateway-5:80 max_fails=3 fail_timeout=30s;
        server api-gateway-6:80 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    upstream api_gateway_asia_pacific {
        least_conn;
        server api-gateway-7:80 max_fails=3 fail_timeout=30s;
        server api-gateway-8:80 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    # Circuit breaker configuration
    map $upstream_response_time $circuit_breaker_state {
        ~^[0-9]+\.([0-9]+)$ $1;
        default 0;
    }
    
    # Load balancing algorithm selection
    map $http_x_lb_algorithm $lb_algorithm {
        default "least_conn";
        "round_robin" "round_robin";
        "least_conn" "least_conn";
        "weighted_rr" "weighted_rr";
        "ip_hash" "ip_hash";
        "geographic" "geographic";
    }
    
    # Main server block
    server {
        listen 80;
        server_name lb.prepx.com;
        
        # Global rate limiting
        limit_req zone=global_limit burst=100 nodelay;
        limit_conn conn_limit 100;
        
        # Security headers
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Load-Balancer "nginx-lb-v1.0" always;
        
        # Health check endpoint
        location /health {
            access_log off;
            return 200 '{"status":"healthy","load_balancer":"nginx","timestamp":"$time_iso8601","algorithm":"$lb_algorithm"}';
            add_header Content-Type application/json;
        }
        
        # Detailed health check
        location /health/detailed {
            access_log off;
            return 200 '{"status":"healthy","services":{"api_gateway":"up","cache_service":"up"},"load_balancer":"nginx","timestamp":"$time_iso8601","algorithm":"$lb_algorithm","region":"$geo_region"}';
            add_header Content-Type application/json;
        }
        
        # Load balancer statistics
        location /lb/stats {
            access_log off;
            return 200 '{"load_balancer":"nginx","algorithm":"$lb_algorithm","region":"$geo_region","upstream_servers":4,"active_connections":$connections_active,"total_requests":$requests_total}';
            add_header Content-Type application/json;
        }
        
        # API Gateway routing with algorithm selection
        location /api/ {
            # Rate limiting
            limit_req zone=api_limit burst=50 nodelay;
            
            # Algorithm-based routing
            set $upstream_pool $lb_algorithm;
            
            # Round Robin
            if ($lb_algorithm = "round_robin") {
                set $upstream_pool api_gateway_rr;
            }
            
            # Least Connections
            if ($lb_algorithm = "least_conn") {
                set $upstream_pool api_gateway_lc;
            }
            
            # Weighted Round Robin
            if ($lb_algorithm = "weighted_rr") {
                set $upstream_pool api_gateway_wrr;
            }
            
            # IP Hash (Sticky Sessions)
            if ($lb_algorithm = "ip_hash") {
                set $upstream_pool api_gateway_ip_hash;
            }
            
            # Geographic Distribution
            if ($lb_algorithm = "geographic") {
                if ($geo_region = "us-east") {
                    set $upstream_pool api_gateway_us_east;
                }
                if ($geo_region = "us-west") {
                    set $upstream_pool api_gateway_us_west;
                }
                if ($geo_region = "eu-west") {
                    set $upstream_pool api_gateway_eu_west;
                }
                if ($geo_region = "asia-pacific") {
                    set $upstream_pool api_gateway_asia_pacific;
                }
                # Fallback to default
                if ($upstream_pool = "") {
                    set $upstream_pool api_gateway_lc;
                }
            }
            
            # Default fallback
            if ($upstream_pool = "") {
                set $upstream_pool api_gateway_lc;
            }
            
            proxy_pass http://$upstream_pool;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-LB-Algorithm $lb_algorithm;
            proxy_set_header X-Client-Region $geo_region;
            
            # Timeouts
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Error handling and circuit breaker
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 3;
            proxy_next_upstream_timeout 10s;
            
            # Response headers
            add_header X-LB-Algorithm $lb_algorithm;
            add_header X-Client-Region $geo_region;
            add_header X-Upstream-Server $upstream_addr;
            add_header X-Response-Time $upstream_response_time;
        }
        
        # Cache service routing
        location /cache/ {
            limit_req zone=api_limit burst=30 nodelay;
            
            proxy_pass http://cache_service_rr;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Fast timeouts for cache
            proxy_connect_timeout 3s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
            
            # Error handling
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
            proxy_next_upstream_tries 2;
            proxy_next_upstream_timeout 5s;
        }
        
        # WebSocket routing with sticky sessions
        location /ws/ {
            proxy_pass http://api_gateway_ip_hash;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket timeouts
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;
        }
        
        # Default route
        location / {
            return 404 '{"error": "Endpoint not found", "load_balancer": "nginx", "timestamp": "$time_iso8601"}';
            add_header Content-Type application/json;
        }
    }
}

# Layer 4 Load Balancing (Stream)
stream {
    # Logging for Layer 4
    log_format stream_main '$remote_addr [$time_local] '
                          '$protocol $status $bytes_sent $bytes_received '
                          '$session_time $upstream_addr '
                          '$upstream_bytes_sent $upstream_bytes_received '
                          '$upstream_connect_time';
    
    access_log /var/log/nginx/stream.log stream_main;
    
    # Database Load Balancing
    upstream postgres_cluster {
        least_conn;
        server postgres-primary:5432 max_fails=3 fail_timeout=30s;
        server postgres-replica:5432 max_fails=3 fail_timeout=30s;
    }
    
    # Redis Load Balancing
    upstream redis_cluster {
        least_conn;
        server redis-master-1:6379 max_fails=3 fail_timeout=30s;
        server redis-master-2:6379 max_fails=3 fail_timeout=30s;
        server redis-master-3:6379 max_fails=3 fail_timeout=30s;
    }
    
    # Kafka Load Balancing
    upstream kafka_cluster {
        least_conn;
        server kafka-1:9092 max_fails=3 fail_timeout=30s;
        server kafka-2:9092 max_fails=3 fail_timeout=30s;
        server kafka-3:9092 max_fails=3 fail_timeout=30s;
    }
    
    # Database Load Balancer
    server {
        listen 5433;
        proxy_pass postgres_cluster;
        proxy_timeout 1s;
        proxy_responses 1;
        proxy_connect_timeout 1s;
    }
    
    # Redis Load Balancer
    server {
        listen 6380;
        proxy_pass redis_cluster;
        proxy_timeout 1s;
        proxy_responses 1;
        proxy_connect_timeout 1s;
    }
    
    # Kafka Load Balancer
    server {
        listen 9095;
        proxy_pass kafka_cluster;
        proxy_timeout 1s;
        proxy_responses 1;
        proxy_connect_timeout 1s;
    }
}
